<!DOCTYPE HTML>
<html lang="fr">
<head>
<title>Inscrire les clients payeurs</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="inscrire un hash des informations des clients payeurs">
<meta name="robots" content="noindex, nofollow">
<link rel="shortcut icon" href="./images/favicon.ico">
<link rel="apple-touch-icon" href="./images/icones/logo.png">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="./css/fontAwesome/css/all.css" type="text/css">
</head>
<body class="w3-center">
<!-- Header -->
<header class="w3-container">
	<div>
	</div>
</header>
<!-- Main -->
<div id="main">
	<div id="content" class="w3-container">
		<header >
			<p>Enregistrement des informations des clients payeurs.</p>
        </header>
        <span id="infoconnexion"></span>
        <form name="formsinscrire" id="formsinscrire" action="./inscription.php" method="POST" >  
			<div class="w3-row-padding w3-margin-top"><span id="controle"></span>
				<div class="w3-col ">
					<label for="nom">Nom</label>
					<input class="w3-input" type="text" name="nom" id="nom" minlength="4" placeholder="Nom" required /></div>
				<div class="w3-col ">
					<label for="telephone">Téléphone</label>
					<input class="w3-input" type="number" name="telephone" id="telephone" minlength="9" placeholder="066010203" required /></div>
			</div>
			<div class="w3-col m12 w3-margin-top w3-center">
				<input type="submit" class="w3-button w3-theme" name="btn_inscription" id="btn_inscription" value="S'inscrire" >
				<input type="reset" class="w3-button w3-theme-comp" value="Annuler">
			</div>
        </form>
	</div>
</div>

<!-- Footer -->
<footer class="w3-container ">
